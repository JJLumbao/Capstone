<ion-header>
  <ion-toolbar>
    <ion-title>Summary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
        <ion-calendar [(ngModel)]="date"
          (change)="onChange($event)"
          [type]="type"
          [format]="'YYYY-MM-DD'"
          [options]="optionsRange"
          >
        </ion-calendar>
    </ion-card-content>
</ion-card>
</ion-content>
